{{ define "content" }}
<div class="row">
  <div class="page-header">
    <h2>Adding a URL</h2>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form action="/url/create" method="POST">
        <div class="form-group">
          <input class="form-control" id="url-submit" type="text" name="url" placeholder="https://example.com">
          <input type="hidden" name="source" value="web">
        </div>
        <button type="submit" class="btn btn-default">You're shitting me</button><a class="btn" href="/">cancel</a>
      </form>
    </div>
  </div>
</div>
{{ end }}

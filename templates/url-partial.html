{{ define "url-partial" }}
{{ $url := . }}
<div class="row">
  <div class="col-lg-12">
    <div class="url-container">

      <h3>
        <a href="{{ $url.Url }}" target="_blank">{{ $url.UrlTitle }}</a>
      </h3>

      <p class="text-muted"><small><a href="{{ $url.Uri }}">{{ $url.FormattedCreatedAt }}</a> - {{ $url.Url }}</small></p>

      {{ if $url.HasTags }}
      <i class="fa fa-tag"></i> {{ range $tag := $url.Tags }}<a href="/tag/{{ $tag }}">{{ $tag }}</a> {{ end }}
      {{ end }}

      <div class="url-actions">
        <span class="hidden">
          <a class="btn" href="{{ $url.ManageTagsUri }}">Edit</a> <a class="btn text-danger" href="{{ $url.DeleteUri }}">Delete</a>
        </span>
      </div>
    </div>
  </div>
</div>
{{ end }}
